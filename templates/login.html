{%extends"lyout.html"%}

{%block user%}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Giriş yap/ Kaydol
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="{{url_for('login')}}" class="btn btn-success">Giriş Yap</a></li>
                        <a href="{{url_for('register')}}" class="btn btn-secondary">Kayıt ol</a></li>
                        
                    </ul>
                </li>
                        
{%endblock user%}

{% block content %}
<div class="container login-container">
    <h1 class="text-center mb-4">Library App Login</h1>
    <form action="/login" method="POST">
        <div class="mb-3">
            <label for="pasaport_no" class="form-label">Tc No:</label>
            <input type="tel"  name="pasaport_no" class="form-control" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="11" pattern="\d{11}" title="Tc No nuzu giriniz" required>
        </div>
        
        <div class="mb-3">
            <label for="user_name" class="form-label">Kullanıcı Adınız:</label>
            <input type="text" class="form-control" name="user_name" required>
        </div>

        <div class="mb-3">
            <label for="user_pass" class="form-label">Şifreniz:</label>
            <input type="password" class="form-control" name="user_pass" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <small class="d-block mt-2">
            <a href="{{url_for('register')}}">If you don't have an account, Sign Up</a>
        </small>

        {% if error %}
            <p class="mt-3 error-message">Kullanıcı adı veya parola yanlış</p>
        {% endif %}
    </form>
</div>
{% endblock %}
