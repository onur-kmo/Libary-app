<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library APP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center{
            text-align: center;
        }
        .end{
            text-align: end;
        }
        .justify{
            text-align: justify;
        }
        .left{
            text-align: left;
        }
        .right{
            text-align: right;
        }
        
        img.fixed
        {
            position: fixed;
            top: 20px;
            right: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Kütüphane uygulamasına hoş geldiniz</h1>
        {% if login %}
            <p class="text-end">Giriş yapılan kullanıcı: {{user}}</p>
        {% endif %}
        
        <div class="mt-3">
            <a href="{{url_for('show_book')}}" class="btn btn-success">Show Book</a><br>
            <a href="{{url_for('property_user')}}" class="btn btn-info">Property User</a><br>
            <a href="{{url_for('logout')}}" class="btn btn-danger">Logout</a><br>
            <a href="{{url_for('rent_books')}}" class="btn btn-warning">Kitap Kiralama</a><br>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
